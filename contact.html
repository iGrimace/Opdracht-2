<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muziekschool H&J - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h2>Muziekschool H&J</h2>
        <img src="images/logo.png" alt="Logo Muziekschool" class="logo">
        <p class="tagline">Luisterend oor voor talent!</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="over-ons.html">Over ons</a></li>
                <li><a href="tarieven.html">Tarieven</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contact</h2>
            <form>
                <div class="form-group">
                    <label for="voornaam">Uw voornaam:</label>
                    <input type="text" id="voornaam" name="voornaam" required>
                </div>
                <div class="form-group">
                    <label for="achternaam">Uw achternaam:</label>
                    <input type="text" id="achternaam" name="achternaam" required>
                </div>
                <div class="form-group">
                    <label for="email">Uw e-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="land">Land:</label>
                    <select id="land" name="land" required>
                        <option value="">Selecteer uw land</option>
                        <option value="Nederland">Nederland</option>
                        <option value="België">België</option>
                        <option value="Duitsland">Duitsland</option>
                        <option value="Overig">Overig</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bericht">Bericht:</label>
                    <textarea id="bericht" name="bericht" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Verstuur</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Muziekschool H&J. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
